<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CodeDock</title>
    <!-- Menggunakan font dan icon yang sama dengan global -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS Internal khusus Dashboard untuk Layout Sidebar -->
    <style>
        :root {
            --primary: #064e3b;       
            --primary-light: #10b981; 
            --bg-body: #f8fafc;       
            --bg-sidebar: #ffffff;   
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            padding: 30px;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 50px;
            padding-left: 10px;
        }
        
        /* Tambahan style untuk logo gambar agar responsif */
        .brand img {
            height: 40px; /* Sesuaikan tinggi logo */
            width: auto;
            object-fit: contain;
        }

        .nav-menu { list-style: none; flex-grow: 1; }
        .nav-item { margin-bottom: 8px; }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: #ecfdf5; /* Mint lembut */
            color: var(--primary);
        }
        
        .nav-link i { width: 20px; text-align: center; font-size: 1.1rem; }

        /* User Profile di Bawah Sidebar */
        .user-mini {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 16px;
            margin-top: 20px;
        }
        
        .user-avatar-mini {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: 800; color: white; font-size: 1.2rem;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            margin-left: 280px;
            padding: 40px;
            width: calc(100% - 280px);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
        }
        
        .greeting h1 { font-size: 2rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; }
        .greeting p { color: var(--text-muted); }

        /* Cards */
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: var(--shadow-subtle);
            transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--primary-light); }

        .stat-icon {
            width: 60px; height: 60px;
            border-radius: 16px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem;
        }
        .bg-green-soft { background: #dcfce7; color: #166534; }
        .bg-blue-soft { background: #dbeafe; color: #1e40af; }
        .bg-yellow-soft { background: #fef9c3; color: #854d0e; }

        /* Learning Path */
        .section-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        .timeline-container {
            background: white;
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: 0.2s;
        }
        .timeline-item:last-child { border-bottom: none; }
        .timeline-item:hover { background: #f8fafc; border-radius: 12px; }

        .timeline-content { display: flex; align-items: center; gap: 20px; }
        .chapter-badge {
            width: 50px; height: 50px;
            background: #f1f5f9; border-radius: 14px;
            display: flex; justify-content: center; align-items: center;
            color: var(--text-muted); font-size: 1.2rem;
            border: 1px solid var(--border-color);
        }
        
        /* Status Styles */
        .status-done .chapter-badge { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .status-done h4 { color: #166534; }
        
        .btn-action {
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            text-decoration: none;
            background: var(--text-main);
            color: white;
            transition: 0.2s;
        }
        .btn-action:hover { background: var(--primary); }
        .btn-completed { background: transparent; color: #166534; cursor: default; }

        /* Mobile */
        .mobile-toggle { display: none; font-size: 1.5rem; cursor: pointer; color: var(--text-main); }
        
        @media (min-width: 901px) {
            #current-date-container { display: block !important; }
        }

        @media (max-width: 900px) {
            .sidebar { transform: translateX(-100%); width: 260px; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
            .mobile-toggle { display: block; }
            .grid-stats { grid-template-columns: 1fr; }
            .timeline-item { flex-direction: column; align-items: flex-start; gap: 15px; }
            .timeline-item > * { width: 100%; }
            .btn-action { text-align: center; display: block; }
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <img src="images/CodeDc.png" alt="Logo CodeDock">
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link active"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> <span>Halaman Utama</span></a>
            </li>
            <li class="nav-item">
                <a href="materi/bab1.html" class="nav-link"><i class="fas fa-book-open"></i> <span>Materi Belajar</span></a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> <span>Tentang Kami</span></a>
            </li>
        </ul>

        <div class="user-mini">
            <div class="user-avatar-mini" id="sidebar-avatar">?</div>
            <div style="flex-grow: 1;">
                <h4 style="font-weight: 700; color: var(--text-main);" id="sidebar-name">Guest</h4>
                <p style="font-size: 0.8rem; color: var(--text-muted);">Mahasiswa</p>
            </div>
            <button id="logout-btn" style="background: none; border: none; color: #ef4444; cursor: pointer; padding: 5px;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="main-content">
        
        <div class="dashboard-header">
            <div class="greeting">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                    <i class="fas fa-bars mobile-toggle" id="menu-btn"></i>
                    <span style="font-size: 0.9rem; font-weight: 700; color: #16a34a; background: #dcfce7; padding: 5px 12px; border-radius: 50px;">Student Dashboard</span>
                </div>
                <h1 id="welcome-msg">Halo, Guest!</h1>
                <p>Lanjutkan progres belajarmu hari ini.</p>
            </div>
            <div id="current-date-container" style="text-align: right; display: none;">
                <p style="font-weight: 700; font-size: 1.1rem; color: var(--text-main);" id="current-date">Senin, 1 Jan 2026</p>
            </div>
        </div>

        <!-- STATS -->
        <div class="grid-stats">
            <div class="stat-card">
                <div class="stat-icon bg-green-soft"><i class="fas fa-bolt"></i></div>
                <div>
                    <h3 style="font-size: 1.8rem; font-weight: 800; color: var(--text-main);" id="stat-xp">0</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Total XP</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-blue-soft"><i class="fas fa-layer-group"></i></div>
                <div>
                    <h3 style="font-size: 1.8rem; font-weight: 800; color: var(--text-main);" id="stat-level">1</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Level Saat Ini</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-yellow-soft"><i class="fas fa-trophy"></i></div>
                <div>
                    <h3 style="font-size: 1.8rem; font-weight: 800; color: var(--text-main);" id="stat-completed">0/7</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Bab Selesai</p>
                </div>
            </div>
        </div>

        <!-- LEARNING PATH -->
        <h3 class="section-title"><i class="fas fa-map-signs" style="color: var(--primary);"></i> Jalur Pembelajaran</h3>
        
        <div class="timeline-container" id="timeline-list">
            <!-- Item akan di-generate oleh JS -->
            <div style="padding: 40px; text-align: center; color: var(--text-muted);">
                <i class="fas fa-spinner fa-spin"></i> Memuat data...
            </div>
        </div>

    </main>

    <!-- INLINE SCRIPT KHUSUS DASHBOARD -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Cek Login dengan Error Handling
            try {
                const user = JSON.parse(localStorage.getItem('codedock_user'));
                if (!user) {
                    // Jika tidak ada user, tampilkan UI alternatif
                    document.body.innerHTML = `
                        <div style="display:flex; justify-content:center; align-items:center; height:100vh; width:100%; flex-direction:column; font-family:'Plus Jakarta Sans', sans-serif; text-align:center;">
                            <h1 style="color:#0f172a; margin-bottom:10px;">Akses Dibatasi</h1>
                            <p style="color:#64748b; margin-bottom:20px;">Anda perlu masuk untuk melihat dashboard ini.</p>
                            <a href="login.html" style="background:#064e3b; color:white; padding:12px 24px; border-radius:50px; text-decoration:none; font-weight:bold;">Masuk Sekarang</a>
                        </div>
                    `;
                    return;
                }

                // 2. Isi Data User
                document.getElementById('welcome-msg').textContent = `Halo, ${user.username}!`;
                document.getElementById('sidebar-name').textContent = user.username;
                document.getElementById('sidebar-avatar').textContent = user.username.charAt(0).toUpperCase();
                
                document.getElementById('stat-xp').textContent = user.xp || 0;
                document.getElementById('stat-level').textContent = user.level || 1;

                // 3. Tanggal
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('current-date').textContent = new Date().toLocaleDateString('id-ID', options);

                // 4. Render Materi
                const chapters = [
                    {id: 'bab1', title: 'HTML Dasar', icon: 'fa-html5'},
                    {id: 'bab2', title: 'CSS Layout', icon: 'fa-css3-alt'},
                    {id: 'bab3', title: 'JS Dasar', icon: 'fa-js'},
                    {id: 'bab4', title: 'DOM', icon: 'fa-code'},
                    {id: 'bab5', title: 'Event', icon: 'fa-mouse-pointer'},
                    {id: 'bab6', title: 'API', icon: 'fa-network-wired'},
                    {id: 'bab7', title: 'Final Project', icon: 'fa-rocket'}
                ];

                document.getElementById('stat-completed').textContent = `${user.completedChapters.length}/${chapters.length}`;

                const container = document.getElementById('timeline-list');
                container.innerHTML = '';

                chapters.forEach((chap, idx) => {
                    const isDone = user.completedChapters.includes(chap.id);
                    // Unlock logic: Bab 1 open, others need prev done
                    const isLocked = idx > 0 && !user.completedChapters.includes(chapters[idx-1].id);
                    
                    let statusClass = isDone ? 'status-done' : '';
                    let statusIcon = isDone ? '<i class="fas fa-check"></i>' : (isLocked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-play"></i>');
                    let buttonHtml = '';

                    if (isDone) {
                        buttonHtml = `<button class="btn-action btn-completed"><i class="fas fa-check-circle"></i> Selesai</button>`;
                    } else if (isLocked) {
                        buttonHtml = `<button class="btn-action" style="background:#e2e8f0; color:#94a3b8; cursor:not-allowed;">Terkunci</button>`;
                    } else {
                        buttonHtml = `<a href="materi/${chap.id}.html" class="btn-action">Mulai Belajar</a>`;
                    }

                    const html = `
                        <div class="timeline-item ${statusClass}">
                            <div class="timeline-content">
                                <div class="chapter-badge">
                                    <i class="fab ${chap.icon} ${isDone ? '' : (isLocked ? '' : 'fa-beat')}"></i>
                                </div>
                                <div>
                                    <h4 style="font-size: 1rem; font-weight: 700; margin-bottom: 4px; color: var(--text-main);">${chap.title}</h4>
                                    <span style="font-size: 0.8rem; color: var(--text-muted);">${isDone ? 'Selesai' : (isLocked ? 'Selesaikan bab sebelumnya' : 'Tersedia')}</span>
                                </div>
                            </div>
                            ${buttonHtml}
                        </div>
                    `;
                    container.innerHTML += html;
                });

                // 5. Mobile Toggle
                const menuBtn = document.getElementById('menu-btn');
                const sidebar = document.getElementById('sidebar');
                if (menuBtn && sidebar) {
                    menuBtn.addEventListener('click', () => {
                        sidebar.classList.toggle('active');
                    });
                }

                // 6. Logout
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => {
                        localStorage.removeItem('codedock_user');
                        window.location.href = 'index.html';
                    });
                }

            } catch (e) {
                console.error("Dashboard Error:", e);
                // Fallback sederhana jika terjadi error di JS
                document.body.innerHTML = `<h2>Terjadi Kesalahan Memuat Dashboard</h2><p>Silakan <a href='login.html'>Login Ulang</a>.</p>`;
            }
        });
    </script>
</body>
</html>
